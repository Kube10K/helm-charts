name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run helm-docs
        run: .github/helm-docs.sh

  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://hub.docker.com/r/kindest/node/tags
        kubeVersion:
          - v1.25.3
          - v1.24.7
          - v1.23.13
          - v1.22.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # https://github.com/Azure/setup-helm/releases
      - name: Set up Helm
        uses: azure/setup-helm@v3

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      # https://github.com/helm/chart-testing-action/releases
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct --config ct.yaml list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct --config ct.yaml lint

      # https://github.com/helm/kind-action/releases
      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
        with:
          node_image: kindest/node:${{ matrix.kubeVersion }}
        if: steps.list-changed.outputs.changed == 'true'

      # TODO:
      #
      # - name: Install CRDs
      #   if: steps.list-changed.outputs.changed == 'true'
      #   run: make crds

      - name: Wait
        if: steps.list-changed.outputs.changed == 'true'
        run: sleep 1

      - name: Run chart-testing (install)
        run: ct --config ct.yaml install
